<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single-page API Website</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d4d1c9;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #928b83;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #7b736b;
    }
    #result {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 0.75em;
    }
    p {
      font-size: 1em;
      line-height: 1.5;
      text-align: justify;
    }
    .content {
      width: 600px;
      max-width: 90%;
      background-color: #f4f1e9;
      padding: 20px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="content">
    <button id="apiButton">Tell me a story</button>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('apiButton').addEventListener('click', async () => {
      const response = await fetch('https://shortstories-api.onrender.com/');
      const data = await response.json();
      const title = data.title;
      const author = data.author;
      const story = data.story;
      document.getElementById('result').innerHTML = `
        <h1>${title}</h1>
        <h2>${author}</h2>
        <p>${story}</p>
      `;
      document.getElementById('result').style.opacity = 1;
    });
  </script>
</body>
</html>
