<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single-page API Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: #f6f5f0;
      color: #333;
    }

    .content {
      width: 600px;
      max-width: 90%;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-radius: 10px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      align-self: center;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      opacity: 0;
      transition: opacity 0.5s;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-weight: 700;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 0.75em;
      font-weight: 400;
    }

    p {
      font-size: 1em;
      line-height: 1.8;
      text-align: justify;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="content">
    <button id="apiButton">Tell me a story</button>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('apiButton').addEventListener('click', async () => {
      const response = await fetch('https://shortstories-api.onrender.com/');
      const data = await response.json();
      const title = data.title;
      const author = data.author;
      const story = data.story;
      document.getElementById('result').innerHTML = `
        <h1>${title}</h1>
        <h2>${author}</h2>
        <p>${story}</p>
      `;
      document.getElementById('result').style.opacity = 1;
    });
  </script>
</body>
</html>
