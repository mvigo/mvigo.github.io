<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single-page API Website</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
    }
    #result {
      margin-top: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 0.75em;
    }
    p {
      font-size: 1em;
      line-height: 1.5;
      text-align: justify;
    }
  </style>
</head>
<body>
  <div>
    <button id="apiButton">Call API</button>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('apiButton').addEventListener('click', async () => {
      const response = await fetch('https://shortstories-api.onrender.com/');
      const data = await response.json();
      const title = data.title;
      const author = data.author;
      const story = data.story;
      document.getElementById('result').innerHTML = `
        <h1>${title}</h1>
        <h2>${author}</h2>
        <p>${story}</p>
      `;
    });
  </script>
</body>
</html>
