<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single-page API Website</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #8c8c8c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #6b6b6b;
    }
    #result {
      margin-top: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 0.75em;
    }
    p {
      font-size: 1em;
      line-height: 1.5;
      text-align: justify;
    }
    .content {
      width: 600px;
      max-width: 90%;
      background-color: white;
      padding: 20px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }
    canvas {
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <canvas id="abstractArt" width="600" height="300"></canvas>
    <button id="apiButton">Tell me a story</button>
    <div id="result"></div>
  </div>
  <script>
    function drawAbstractArt() {
      const canvas = document.getElementById('abstractArt');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, width, height);

      const numShapes = 10;
      
      for (let i = 0; i < numShapes; i++) {
        ctx.beginPath();
        ctx.moveTo(Math.random() * width, Math.random() * height);
        ctx.lineTo(Math.random() * width, Math.random() * height);
        ctx.lineWidth = 1 + Math.random() * 4;
        ctx.strokeStyle = 'black';
        ctx.stroke();
      }
    }

    document.getElementById('apiButton').addEventListener('click', async () => {
      const response = await fetch('https://shortstories-api.onrender.com/');
      const data = await response.json();
      const title = data.title;
      const author = data.author;
      const story = data.story;
      document.getElementById('result').innerHTML = `
        <h1>${title}</h1>
        <h2>${author}</h2>
        <p>${story}</p>
      `;
    });

    drawAbstractArt();
  </script>
</body>
</html>
