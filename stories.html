  <script>
    class OrganicShape {
      constructor(x, y, numSides, size) {
        this.x = x;
        this.y = y;
        this.numSides = numSides;
        this.size = size;
        this.angle = 0;
        this.speed = Math.random() * 0.05 - 0.025;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.moveTo(this.x + this.size * Math.cos(this.angle), this.y + this.size * Math.sin(this.angle));
        for (let i = 1; i <= this.numSides; i++) {
          const angle = (i / this.numSides) * 2 * Math.PI + this.angle;
          ctx.lineTo(this.x + this.size * Math.cos(angle), this.y + this.size * Math.sin(angle));
        }
        ctx.closePath();
        ctx.lineWidth = 1;
        ctx.strokeStyle = 'black';
        ctx.stroke();
      }

      update() {
        this.angle += this.speed;
      }
    }
