<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single-page API Website</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <button id="apiButton">Call API</button>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('apiButton').addEventListener('click', async () => {
      const response = await fetch('https://shortstories-api.onrender.com/');
      const data = await response.json();
      document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
