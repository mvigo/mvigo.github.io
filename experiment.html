<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Experimental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div class="poster">

  <!-- ============== Header ==============  -->
  <header class="header">
    <h1 class="header__title">Kavinsky</h1>
    <span class="header__number">4141</span>
  </header>

  <!-- ============== Triangles ==============  -->
  <svg class="triangles" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 140" preserveAspectRatio="none">
      <polygon class="triangle-left triangle-left--small" points="0 0, 136 0, 200 140" />
      <polygon class="triangle-right triangle-right--small" points="136 0, 200 0, 200 140" />
      <polygon class="triangle-left triangle-left--medium" points="0 0, 100 0, 200 140" />
      <polygon class="triangle-right triangle-right--medium" points="100 0, 200 0, 200 140" />
      <polygon class="triangle-left triangle-left--jumbo" points="0 70, 200 0, 0 140" />
      <polygon class="triangle-right triangle-right--jumbo" points="0 0, 200 0, 0 70" />
    </svg>
  <!-- .triangles -->

  <!-- ============== Album ==============  -->
  <main class="album">
    <h2 class="album__title">Outrun
        <span class="album__year">2013</span>
      </h2>
    <ol class="album__track-list">
      We are an experimental design and innovation unit. 
    </ol>
    <!-- track-list -->
  </main>
  <!-- album -->
</div>
<!-- .poster -->
  
  
</body>
</html>
