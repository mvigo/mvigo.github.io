<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Clock</title>
</head>
<body>
    <h1>Find Out the Time of Your Life</h1>
    <form id="lifeClockForm">
        <label for="dob">Enter your date of birth (YYYY-MM-DD):</label>
        <input type="date" id="dob" name="dob" required>
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
