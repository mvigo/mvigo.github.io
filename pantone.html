<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Pantone's Game of Life</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
        }

        #gameCanvas {
            display: block;
        }

        .pantone-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 0, 255, 0.2) 50%, rgba(255, 0, 255, 0.2) 75%, transparent 75%, transparent);
            background-size: 100px 100px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="pantone-overlay"></div>
    
    <script src="gameOfLife.js"></script>
    
</body>
</html>
